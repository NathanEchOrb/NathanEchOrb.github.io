name: Update Manifest and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/*.html'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.commit.outputs.changed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate files.json (sorted newest â†’ oldest)
        run: |
          cd docs
          find . -maxdepth 1 -name "*.html" -type f \
            | sed 's|^\./||' \
            | awk -F'_' '{
                last = $NF
                gsub(/\.html$/, "", last)
                n = split(last, d, "-")
                if (n >= 3) {
                  mm = d[1] + 0
                  dd = d[2] + 0
                  yy = d[3] + 0
                  sort_val = sprintf("20%02d%02d%02d", yy, mm, dd)
                  print sort_val, $0
                } else {
                  print "00000000", $0
                }
              }' \
            | sort -r \
            | awk '{print $2}' \
            > sorted_files.txt

          jq -R . sorted_files.txt | jq -s . > files.json

      - name: Commit manifest changes
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/files.json

          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Auto-update file manifest"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Push manifest changes
        if: steps.commit.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  build:
    runs-on: ubuntu-latest
    needs: update-manifest

    steps:
      - name: Checkout
