name: Update File Manifest

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Generate files.json
      run: |
        cd docs
        # Create JSON array of all HTML files
        echo "[" > files.json
        find . -maxdepth 1 -name "*.html" -type f | sed 's|^\./||' | sort | \
        awk '{printf "    \"%s\"%s\n", $0, (NR==1 ? "" : ",")}' | tac >> files.json
        echo "]" >> files.json
        
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/files.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update file manifest"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}